<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>A simple calculator</h1>
    <div id="container">
        <div class="row">
            <div class="display">0</div>
        </div>
        <div class="row">
            <div class="pad operand">AC</div>
            <div class="pad operand longpad">Backspace</div>
            <!-- <div class="pad"></div> -->
            <div class="pad operand">รท</div>
        </div>
        <div class="row">
            <div class="pad num">7</div>
            <div class="pad num">8</div>
            <div class="pad num">9</div>
            <div class="pad operand">x</div>
        </div>
        <div class="row">
            <div class="pad num">4</div>
            <div class="pad num">5</div>
            <div class="pad num">6</div>
            <div class="pad operand">-</div>

        </div>
        <div class="row">
            <div class="pad num">1</div>
            <div class="pad num">2</div>
            <div class="pad num">3</div>
            <div class="pad operand">+</div>

        </div>
        <div class="row">
            <div class="pad"></div>
            <div class="pad num">0</div>
            <div class="pad num">.</div>
            <div class="pad operand">=</div>
        </div>
    </div>
    <footer>
        Designed and coded by YC-Wong
    </footer>
</body>
</html>
